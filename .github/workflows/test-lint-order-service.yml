name: Test & Lint order-service

on:
  pull_request:
    # Only run workflow for pull requests to the development branch
    types: [opened, synchronize, reopened]
    branches:
      - development
    # Only run workflow for changes in the order service
    paths:
      - "services/order/**"
      - ".github/workflows/test-lint-order-service.yml"
  workflow_dispatch:

jobs:
  # Run mongo to test and build
  init-mongo:
    name: Initializing mongodb
    runs-on: ubuntu-latest
    env:
      MONGO_PORT: 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: run database and seeder
        run: docker compose up mongodb mongo-seeder -d

  # Test building the go project
  build:
    name: Building order service
    runs-on: ubuntu-latest
    needs: init-mongo
    env:
      MONGO_URI: mongodb://localhost:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.1
      - name: Building
        run: |
          cd services/order
          go run cmd/main.go

  # Run linter for readability
  golangci-lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.1
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54
          working-directory: services/order
          args: --timeout 5m

  # Test unit tests
  test:
    needs: init-mongo
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/order
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.1
      - name: Run tests
        run: go test ./services/order/...
